<!-- Success subscription -->

<div class="backdrop" data-sub>
  <div class="success-sub">
    <button class="success-btn-x animated-button" data-sub-close type="button">
      <svg class="icon-close" width="15" height="15">
        <use href="/img/icons.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="success-title">Welcome to the world of CoffeeJoy!</h2>
    <p class="success-text">
      Fresh brews, special offers, and cozy updates are coming your way.
    </p>
    <img
      srcset="/img/img14.jpg 1x, /img/img14_dpi2.jpg 2x"
      src="/img/img14.jpg"
      alt="coffee"
      class="success-img"
      loading="lazy"
    />
    <button
      type="button"
      class="success-btn-close animated-button"
      data-subs-close
    >
      Close
    </button>
  </div>
</div>
